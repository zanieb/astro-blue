name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: 'typecheck | ubuntu'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: 'Install dependencies'
        run: bun install --frozen-lockfile

      - name: 'Run type checking'
        run: bun run check

  lint:
    name: 'lint | ubuntu'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: 'Install dependencies'
        run: bun install --frozen-lockfile

      - name: 'Run ESLint'
        run: bun run lint

  format:
    name: 'format | ubuntu'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: 'Install dependencies'
        run: bun install --frozen-lockfile

      - name: 'Check formatting'
        run: bun run format:check

  build:
    name: 'build | ubuntu'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'Setup Bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: 'Install dependencies'
        run: bun install --frozen-lockfile

      - name: 'Build site'
        run: bun run build

      - name: 'Upload build artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
